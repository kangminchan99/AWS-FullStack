<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 세팅이 아닐경우 (데스크탑) 뷰 포트 크기 고정해야함 기본 그리드 + 80정도-->
    <!-- <meta name="viewport" content="width = 1320" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ios 사파리 전화번호 링크 컬러 변경못하게  -->
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요"
    />
    <title>네이버</title>
    <!-- 웹 폰트 코드 먼저 연결해야함 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 노토 산스 폰트 연결 -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    /> -->
    <!-- 아이콘 폰트 연결 -->
    <!-- self closing규칙: </> : html5는 둘 다 적용 가능 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://test123123.dothome.co.kr" />
    <meta property="og:title" content="네이버" />
    <meta
      property="og:description"
      content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요"
    />
    <meta
      property="og:image"
      content="http://test123123.dothome.co.kr/images/20230315195155CAKTKJ.jpeg"
    />

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <!-- main.css가 덮어씀 그래서 큰걸 아래에 배치 해야함-->

    <!-- 파비콘 연결 -->
    <!-- <link rel="icon" href="./images/favicon.jpeg" />
    <link rel="apple-touch-icon-precomposed" href="images/favicon.jpeg" /> -->
    <!--  -->
  </head>
  <body>
    <div id="skip_navi">
      <a href="#container">본문 바로가기</a>
    </div>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <!-- 폼은 무조건 div로 감아야됨 -->
          <div class="search_area">
            <!-- 검색 영역 - 폼 필 레 -->
            <form action="">
              <fieldset>
                <legend>검색</legend>
                <!-- flex 구조는 자식 요소에 적용됨 -->
                <div class="search_wrap">
                  <!-- 모바일 자판의 아이콘이 돋보기로 변경됨 -->
                  <!-- 입력필드는 <label>이 들어가지 않으므로 title로 설명 넣어야함 -->
                  <!--  autocomplete="off" : 자동 완성 off -->
                  <input
                    type="search"
                    title="검색어를 입력해주세요"
                    placeholder="검색어를 입력해주세요"
                    autocomplete="off"
                    id="query"
                  />
                  <!-- 입력 필드의 데이터를 서버로 전송 -->
                  <button type="submit" class="search_btn">
                    <span class="blind">search button</span>
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
