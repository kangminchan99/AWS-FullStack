<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 세팅이 아닐경우 (데스크탑) 뷰 포트 크기 고정해야함 기본 그리드 + 80정도-->
    <meta name="viewport" content="width=1280" />
    <title>CJ도너스캠프</title>

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- main.css가 덮어씀 그래서 큰걸 아래에 배치 해야함-->
  </head>
  <body>
    <div id="wrap">
      <main id="container">
        <section class="main_visual">
          <h2 class="blind">main visual</h2>
        </section>
        <section class="main_intro">
          <div class="inner">
            <div class="txt_wrap">
              <p>
                아동 청소년의
                <strong>문화꿈지기가 되어 함께 사는 사회</strong>를
                만들어가겠습니다.
              </p>
            </div>
            <ul class="intro">
              <li class="active">
                <!-- a태그는 인라인이지만 모든 태그를 다 넣을 수 있다. -->
                <a href="#">
                  <!-- 각각의 페이지가 연결이 되어있으므로 제목으로 본다. -->
                  <h3 class="tit">꿈 키움 지원사업</h3>
                  <p class="txt">
                    아동·청소년·청년의 교육과<br />
                    자립을 지원합니다.
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <!-- 각각의 페이지가 연결이 되어있으므로 제목으로 본다. -->
                  <h3 class="tit">청소년 문화동아리</h3>
                  <p class="txt">
                    중고등학생 동아리들을 대상으로<br />
                    문화 창작·체험의 기회를 제공합니다.
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <!-- 각각의 페이지가 연결이 되어있으므로 제목으로 본다. -->
                  <h3 class="tit">꿈키움 아카데미</h3>
                  <p class="txt">
                    청년들의 성장을 지원하는<br />
                    취업연계 교육을 제공합니다.
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
