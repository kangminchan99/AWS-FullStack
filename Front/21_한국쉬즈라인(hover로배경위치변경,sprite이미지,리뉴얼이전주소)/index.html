<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 세팅이 아닐경우 (데스크탑) 뷰 포트 크기 고정해야함 기본 그리드 + 80정도-->
    <meta name="viewport" content="width = 1280" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- ios 사파리 전화번호 링크 컬러 변경못하게  -->
    <!-- <meta name="format-detection" content="telephone=no" /> -->
    <meta name="desciption" content="OUTBACK STEAKHOUSE" />
    <title>한국 쉬즈라인에 오신 것을 환영 합니다.</title>
    <!-- 웹 폰트 코드 먼저 연결해야함 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 노토 산스 폰트 연결 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 아이콘 폰트 연결 -->
    <!-- self closing규칙: </> : html5는 둘 다 적용 가능 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- main.css가 덮어씀 그래서 큰걸 아래에 배치 해야함-->
  </head>
  <body>
    <div id="skip_navi">
      <a href="#container">본문 바로가기</a>
    </div>
    <div id="wrap">
      <main id="container">
        <section class="main_slider">
          <h2 class="blind" main banner></h2>
          <a href="#">
            <img
              src="images/20180822155632_main.jpeg"
              alt="present your beauty"
            />
          </a>
          <div class="inner">
            <!-- 이동이 아닌 자바 스크립트 함수를 실행하여 슬라이드 기능이 동작하므로 버튼으로 보는게 맞다 -->
            <button class="arrow_btn preview_btn" type="button">
              <span class="blind">이전 슬라이드</span>
            </button>
            <button class="arrow_btn next_btn" type="button">
              <span class="blind">다음 슬라이드</span>
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
