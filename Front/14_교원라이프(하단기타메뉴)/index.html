<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 세팅이 아닐경우 (데스크탑) 뷰 포트 크기 고정해야함 기본 그리드 + 80정도-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ios 사파리 전화번호 링크 컬러 변경못하게  -->
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="desciption"
      content="교원라이프는 교원그룹 계열사로서, 늘 고객님의 삶과 함께하는 프리미엄 라이프케어 서비스 기업입니다."
    />
    <title>교원라이프</title>
    <!-- 웹 폰트 코드 먼저 연결해야함 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- main.css가 덮어씀 그래서 큰걸 아래에 배치 해야함-->
  </head>
  <body>
    <div id="skip_navi">
      <a href="#container">본문 바로가기</a>
    </div>
    <div id="wrap">
      <main id="container">
        <section class="main_etc">
          <div class="inner">
            <h2 class="blind">기타 서비스</h2>
            <ul class="etc">
              <li>
                <a href="#">
                  <!-- 부 제목 h3 -->
                  <h3>회사소개</h3>
                  <p>
                    삶의 희로애락을 함께하는<br />토털 라이프케어 서비스 기업
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h3>교원라이프 소식</h3>
                  <p>교원라이프의 주요 소식을<br />알려드립니다.</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h3>교원예움 장례식장</h3>
                  <p>
                    떠나는 고인을 진심으로 추모하고,<br />남겨진 분들은 따뚯하게
                    위로합니다.
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h3>자주하는 질문</h3>
                  <p>교원라이프의<br />자주하는 질문입니다.</p>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
